  <script type="text/javascript">
    // Function to prevent Ctrl+Shift+C
    function disableCtrlShiftC(event) {
        if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
            event.preventDefault();
        }
        else if(event.ctrlKey && event.shiftKey && event.keyCode == 73) {
            event.preventDefault();
        }
        else if(event.ctrlKey && event.shiftKey && event.keyCode == 84) {
            event.preventDefault();
        }
      
    }
  
    // Add event listener to catch keydown events
    document.addEventListener('keydown', disableCtrlShiftC);
  </script>
